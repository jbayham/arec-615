      url: "LP_land_alloc.xlsx"
    - title: "R_lp_example.pdf"
      url: "R_lp_example.pdf"
    - title: "IO Example"
      url: "IO_example.html"
  
  
- title: "Unconstrained and Constrained Nonlinear Programming"
